<!DOCTYPE html>

</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-06439d12c2bd9cb63ea1c34a80449741"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "isExpert", "type": "nominal"}, "x": {"axis": {"labelAngle": -45}, "field": "actionname", "title": "Action name", "type": "nominal"}, "xOffset": {"field": "isExpert", "title": "User type", "type": "nominal"}, "y": {"field": "click_count", "title": "Average click count", "type": "quantitative"}}, "title": "Average clickcount per action on the advanced Settings page", "width": 300, "$schema": "https://vega.github.io/schema/vega-lite/v5.8.0.json", "datasets": {"data-06439d12c2bd9cb63ea1c34a80449741": [{"page": "AdvancedSettings", "actionname": "Change weight", "isExpert": "Expert", "click_count": 10.6}, {"page": "AdvancedSettings", "actionname": "Change weight", "isExpert": "Non-Expert", "click_count": 10.555555555555555}, {"page": "AdvancedSettings", "actionname": "Color checkbox", "isExpert": "Expert", "click_count": 9.0}, {"page": "AdvancedSettings", "actionname": "Color checkbox", "isExpert": "Non-Expert", "click_count": 7.444444444444445}, {"page": "AdvancedSettings", "actionname": "Object checkbox", "isExpert": "Expert", "click_count": 5.5}, {"page": "AdvancedSettings", "actionname": "Object checkbox", "isExpert": "Non-Expert", "click_count": 4.875}, {"page": "AdvancedSettings", "actionname": "Pose checkbox", "isExpert": "Expert", "click_count": 3.8}, {"page": "AdvancedSettings", "actionname": "Pose checkbox", "isExpert": "Non-Expert", "click_count": 3.375}]}};
